<!DOCTYPE html>

<title>配件管理</title>
<link rel="stylesheet" href="./css/jquery-ui.min.css">

<style type="text/css">
.detail .dataTable td{
	text-align:center;
}
.editForm{

}
.editForm td input{
	height:20px;
	margin:2px 0px;
	width:100%;
}
.editForm td{

}
.editForm select{

}
.editForm tr{

.editForm .cls-data-th-detail{

}

	border:none;
}
.editForm table{
	margin:0px auto;
}
.modal{
	width:650px;/*需要自己定义，默认如果不定义的话，是100%*/

img{

.modal textarea{
	vertical-align: bottom;

<script type="text/javascript">
	$(function(){

				<label class="control-label col-lg-5 col-md-5 col-sm-5">配件编号</label>

					<input type="text" class="form-control">

			</div>
		</div>
		<div class="row">

				<label class="control-label col-lg-5 col-md-5 col-sm-5">颜色</label>
				<div class="col-lg-7 col-md-7 col-sm-7">
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3">
				<label class="control-label col-lg-5 col-md-5 col-sm-5">配件名称</label>
				<div class="col-lg-7 col-md-7 col-sm-7">
					<input type="text" class="form-control">
				</div>
			</div>

				<label class="control-label col-lg-5 col-md-5 col-sm-5">材质</label>
				<div class="col-lg-7 col-md-7 col-sm-7">
					<input type="text" class="form-control">

			</div>

					<tr>

			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;

					<h5 class="modal-title" id="myModalLabel">

				</div>
				<div class="modal-body">

									<span>配件资料信息</span>
